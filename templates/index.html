<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Toll Registration</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Container */
        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin: auto;
        }

        h2 {
            color: #FFD700;
        }

        /* Form Styling */
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn-primary {
            background: #FFD700;
            color: black;
        }

        .btn-primary:hover {
            background: #FFC107;
        }

        .btn-secondary {
            background: #28A745;
            color: white;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #218838;
        }

        /* Logout Button (Top-Left) */
        .logout {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #DC3545;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .logout:hover {
            background: #B22222;
        }

        /* Top-Right Buttons */
        .top-right-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .top-right-buttons button {
            background: #FF5733;
            color: white;
            padding: 10px 15px;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
            margin-left: 10px;
        }

        .top-right-buttons button:hover {
            background: #C70039;
        }

        /* Response Message */
        #responseMessage {
            margin-top: 10px;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <!-- Logout Button (Top-Left) -->
    <a href="/logout" class="logout">Logout</a>

    <!-- Buttons at Top-Right -->
    <div class="top-right-buttons">
        <button onclick="detectNumberPlate()">üöó Detect Number Plate</button>
        <button onclick="detectVehicle()">üöó Detect Vehicle</button>
    </div>

    <div class="container">
        <h2>Welcome</h2>
        <h2>Register Your Vehicle</h2>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter your address" required>

            <label for="vehicle_number">Vehicle Number:</label>
            <input type="text" id="vehicle_number" placeholder="Enter vehicle number" required>

            <label for="amount">Payment Amount (‚Çπ500):</label>
            <input type="number" id="amount" value="500" readonly>

            <button type="button" class="btn btn-primary" onclick="registerVehicle()">üí∞ Pay & Register</button>
        </form>

        <p id="responseMessage"></p>

        <button class="btn btn-secondary" onclick="window.location.href='/check_balance'">üîç Check Balance</button>
    </div>

    <script>
        function registerVehicle() {
            let name = document.getElementById("name").value;
            let address = document.getElementById("address").value;
            let vehicle_number = document.getElementById("vehicle_number").value;
            let amount = document.getElementById("amount").value;

            if (!name || !address || !vehicle_number) {
                alert("üö® Please fill all required fields.");
                return;
            }

            fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    name: name,
                    address: address,
                    vehicle_number: vehicle_number,
                    amount: parseInt(amount)
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("responseMessage").innerText = data.message;
                if (data.status === "success") {
                    document.getElementById("registrationForm").reset();
                }
            })
            .catch(error => console.error("Error:", error));
        }

        function detectNumberPlate() {
            fetch("http://127.0.0.1:5000/detect")
            .then(response => response.json())
            .then(data => {
                alert("üöó Number Plate Detected: " + data.plate);
            })
            .catch(error => console.error("Error:", error));
        }

        function detectVehicle() {
            fetch('/detect_vehicle', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert("‚úÖ Vehicle Detection Started!");
                    console.log("Output:", data.output);
                } else {
                    alert("‚ùå Error: " + data.message);
                }
            })
            .catch(error => console.error("Request failed:", error));
        }
    </script>

</body>
</html>
